<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .product-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .product-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
        }
        
        .product-info {
            padding: 20px;
        }
        
        .product-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #e63946;
            margin-bottom: 20px;
        }
        
        .add-to-cart {
            display: inline-block;
            background-color: #4361ee;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            text-align: center;
        }
        
        .add-to-cart:hover {
            background-color: #3a56d4;
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="product-card">
        <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff" alt="Product Image" class="product-image">
        <div class="product-info">
            <h2 class="product-name">Premium Running Shoes</h2>
            <p class="product-price">$129.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
</body>
</html>
